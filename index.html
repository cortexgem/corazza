<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet" />
    <script src="spript.js" defer></script>
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>

  <body>
    <div class="App">
      <section id="home">
        <div class="hero-image">
          <img src="assets/images/hero.png" alt="Hero" class="hero" />
          <img src="assets/logo/LOGO VICTOR.png" alt="Logo" class="logo" />
        </div>
      </section>
      <div class="body-content">
        <section id="nav-bar">
          <div id="nav"></div>
        </section>

        <div class="content">
          <section id="about">
            <h1>CORAZZA</h1>
            <p>
              Victor Corazza is a visual artist based in Brazil. He employs AI
              tools, video editing techniques, and 3D knowledge to breathe life
              into dream-like scenarios and landscapes.
            </p>
          </section>
          <section id="contact">
            <div class="home__social">
              <a
                href="https://www.linkedin.com/in/victorcorazza/"
                target="_blank"
                class="home__social-link"
                ><i class="ri-linkedin-fill"></i
              ></a>
              <a
                href="https://vimeo.com/victorcorazza"
                target="_blank"
                class="home__social-link"
                ><i class="ri-vimeo-fill"></i
              ></a>
              <a
                href="https://www.instagram.com/victorcorazza/"
                target="_blank"
                class="home__social-link"
                ><i class="ri-instagram-fill"></i
              ></a>
              <a
                href="mailto:ve.corazza@gmail.com"
                target="_blank"
                class="home__social-link">
                <i class="ri-mail-fill"></i
              ></a>
            </div>
          </section>
        </div>

        <section id="works">
          <div id="videoGallery" class="container"></div>
          <div id="imageGallery" class="container"></div>
        </section>

        <div class="partners">
          <h2>Certified Runway Creative Partner</h2>
          <div class="partnerLogos">
            <img
              class="partner-image"
              src="assets/images/partnerRunway.jpg"
              alt="Runway Creative Partner" />
          </div>
        </div>

        <div class="clients">
          <h2>Clients</h2>
          <div class="clientsLogos">
            <img src="assets/images/exameW.png" alt="Exame Logo" />
            <img src="assets/images/runwayW.png" alt="Runway Logo" />
          </div>
        </div>

        <div class="footer__rights">
          <img src="assets/logo/LOGO VICTOR.png" />
          <div
            id="nav-footer"
            style="display: flex; justify-content: center"></div>
          <p class="footer__copy">
            &#169; <span id="currentYear"></span> Victor Corazza
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
