<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="App">
      <div class="hero-image">
        <img src="assets/images/hero.png" alt="Hero" class="hero" />
        <img src="assets/logo/LOGOCORAZZA.png" alt="Logo" class="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact</a></li>
        </ul>
      </nav>
      <div class="content">
        <h1>CORAZZA</h1>
        <p>
          Victor Corazza is a visual artist based in Brazil working with AI
          tools, video editing and 3D knowledge to bring life to dream-like
          scenaries and landscapes.
        </p>
      </div>

      <div class="gallery">
        <img src="assets/images/image1.png" alt="" class="full-width" />
        <div class="row">
          <img src="assets/images/image2.png" alt="" class="half-width" />
          <img src="assets/images/image3.png" alt="" class="half-width" />
        </div>
        <img src="assets/images/image4.png" alt="" class="full-width" />
        <div class="row">
          <img src="assets/images/image5.png" alt="" class="half-width" />
          <div class="video-container">
            <a href="https://vimeo.com/770011738" target="_blank">
              <video
                class="half-width"
                src="assets/videos/video1.mp4"
                preload="auto"
                muted></video>

              <script>
                var video = document.querySelector("video");

                video.addEventListener("mouseenter", function () {
                  video.play();
                });

                video.addEventListener("mouseleave", function () {
                  video.currentTime = 0;
                  video.pause();
                });
              </script>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
