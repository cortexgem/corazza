<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet" />
    <script src="spript.js" defer></script>
  </head>

  <body>
    <div class="App">
      <div class="hero-image">
        <img src="assets/images/hero.png" alt="Hero" class="hero" />
        <img src="assets/logo/LOGO VICTOR.png" alt="Logo" class="logo" />
      </div>

      <div id="nav"></div>

      <div class="content">
        <h1>CORAZZA</h1>
        <p>
          Victor Corazza is a visual artist based in Brazil working with AI
          tools, video editing and 3D knowledge to bring life to dream-like
          scenaries and landscapes.
        </p>

        <div class="home__social">
          <p>Find me at:</p>
          <a
            href="https://www.linkedin.com/in/victorcorazza/"
            target="_blank"
            class="home__social-link"
            ><i class="ri-linkedin-fill"></i
          ></a>
          <a
            href="https://www.instagram.com/victorcorazza/"
            target="_blank"
            class="home__social-link"
            ><i class="ri-instagram-fill"></i
          ></a>
          <a
            href="mailto:ve.corazza@gmail.com"
            target="_blank"
            class="home__social-link">
            <i class="ri-mail-fill"></i
          ></a>
        </div>
      </div>

      <div id="videoGallery" class="container"></div>

      <div class="partners">
        <h2>Certified Runway Creative Partner</h2>
        <div class="partnerLogos">
          <img
            class="partner-image"
            src="assets/images/partnerRunway.jpg"
            alt="Runway Creative Partner" />
        </div>
      </div>

      <div class="clients">
        <h2>Clients</h2>
        <div class="clientsLogos">
          <img src="assets/images/exameW.png" alt="Exame Logo" />
          <img src="assets/images/runwayW.png" alt="Runway Logo" />
        </div>
      </div>

      <div class="footer__rights">
        <p class="footer__copy">&#169; 2023 Victor Corazza</p>
      </div>
    </div>
  </body>
</html>
